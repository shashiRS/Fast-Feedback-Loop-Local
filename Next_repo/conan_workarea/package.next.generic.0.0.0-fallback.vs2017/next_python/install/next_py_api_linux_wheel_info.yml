# name of the wheel package
name: next_py_api_linux
# version of wheel package
version: 0.14.0
# list of packages which need to be copied in wheel
# please NOTE that this list should contain all folders which need to be in wheel package
packages: [ 'next_py_api',
            'next_py_api/api_utils',
            'next_py_api/api_utils/config_classes',
            'next_py_api/api_utils/execution_classes',
            'next_py_api/api_utils/helper_classes',
            'next_py_api/api_websocket',
            'next_py_api/api_variables',
            'next_py_api/conf',
            'next_py_api/custom_executions',
            'next_py_api/Logs']

# add any meta-data files e.g. json, yml etc. (if necessary)
package_data: { "": [ "*.json" ] }
python_req: ">=3.8"
# metadata information
author: Developed by Next Simulation Framework
email: au_uu_mg_next_dev@continental.com
description: Python package for Next simulation framework
license: Copyright AMS ADAS GmbH; All rights reserved
url: https://cip-docs.cmo.conti.de/static/docfiles/Next/0.13.100/index.html
classifiers: [
  # How mature is this project? Common values are
  #   3 - Alpha
  #   4 - Beta
  #   5 - Production/Stable
  'Development Status :: 3 - Alpha',
  # Indication for which operating system the wheel package is suitable for.
  'Operating System :: Microsoft :: Windows',
  'Operating System :: POSIX :: Linux',
  # Indication for target audience
  'Intended Audience :: Continental AMS ADAS Test Engineers and Software Integrators',
  'Topic :: Software Simulation Tool Development',
  # Selection of applicable license (should match "license" above)
  'License :: Copyright AMS ADAS GmbH; All rights reserved.',
  # Specification of supported python versions.
  # Particularly, the indication whether Python 2, Python 3 or both are supported, is important
  'Programming Language :: Python :: 3.8',
]
# List of python modules or libraries which are used or required by the utility.
# The values given below are just an example!
# If no modules are required, it is sufficient to just use 'dependencies:'

dependencies: [
  "websocket-client==1.3.1",
  "jsonschema",
  "bs4",
  "ecal5 @ https://github-am.geo.conti.de/Upstream-Mirror/ecal/releases/download/v5.12.1/ecal5-5.12.1-1focal-cp38-cp38-linux_x86_64.whl"
]
